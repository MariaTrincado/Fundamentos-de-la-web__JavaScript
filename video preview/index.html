<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">
            <figure class="placeholder">
            <video src="./assets/meow.mp4" controls>
            </video>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <div class="vid-s">
                    <video src="./assets/loro.mp4" poster="./assets/loro.jpg" preload="metadata" onmouseover="vistaPrevia(this)" onmouseout="pausarVistaPrevia(this)" onclick="otro('loro.mp4')" muted>
                    </video>
                </div>
                <span class="video-title">Evil parrot, imprisoned parrot</span>
            </div>
            <div class="video-small">
                <div class="vid-s">
                    <video src="./assets/gatito.mp4" poster="./assets/gatitoPreview.jpg" preload="metadata" onmouseover="vistaPrevia(this)" onmouseout="pausarVistaPrevia(this)" onclick="otro('gatito.mp4')" muted>
                    </video>
                </div>
                <span class="video-title">The Stunning Fight Between a Kitten and a Tape</span>
            </div>
            <div class="video-small">
                <div class="vid-s">
                    <video src="./assets/rascando.mp4" poster="./assets/rascando.jpg" preload="metadata" onmouseover="vistaPrevia(this)" onmouseout="pausarVistaPrevia(this)" onclick="otro('rascando.mp4')" muted>
                    </video>
                </div>
                <span class="video-title">Fleabitten Cat</span>
            </div>
            <div class="video-small">
                <div class="vid-s">
                    <video src="./assets/perro.mp4" poster="./assets/perro.jpg" preload="metadata" onmouseover="vistaPrevia(this)" onmouseout="pausarVistaPrevia(this)" onclick="otro('perro.mp4')" muted>
                    </video>
                </div>
                <span class="video-title">Dog in Its Wild State</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
